<!DOCTYPE html>
<html>
    <head>
        <meta charset='UTF-8'/>
        <title>facebook-login or singUp</title>
        <link rel='stylesheet' href='style.css'/>
    </head>
    <body>
        <div class='menu-container'>
            <div class='menu'>
                <div class='logo'><img src='images/fblogo.png'/ width="200px"></div>
                <div class='email'>Email or Phone
                    <br>
                    <input type="text" id="mail" required>
                </div>
                <div class="password">Password
                    <br>
                    <input type="password" id="psd" required>
                </div>
                <div class="login"><button>Log In</button></div>
            </div>
        </div>
        <div class='header-container'>
            <div class='header'>
                <div class='logo2'><b>Facebook helps you connect and share with the</b><br><b>people in your life.</b>
                    <br><img src='images/fb.png'/ widht="250px" height="200px"></div>
            </div>
            <div class='create'>
                <div class='account'><h1><b>Create an account</h1></b><br><h2>It's quick and easy.</h2></div>
                <br>
                <div class='username'><input type="text" placeholder="First Name">
                <input type="text" placeholder="Surname"></div>
                <br>
                <div class='id'><input type="text" placeholder="Mobile number or email address"></div>
                <br>
                <div class='pass'><input type="password" placeholder="New password"></div>
                <br>
                <div class='crt'><button type="submit">Create Account</button></div>
            </div>
        </div>
    </body>
</html>
